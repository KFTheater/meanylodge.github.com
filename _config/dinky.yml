theme: jekyll-theme-dinky
# okay, nice and clean, but superscript doesn't

livereload: true
baseurl: /History

defaults:
  - scope:
      path: "" # an empty string means all files
    values:
      layout: "dinky"

  - scope:
      path: "img"
    values:
      image: true

exclude:
  - Gemfile
  - Gemfile.lock
